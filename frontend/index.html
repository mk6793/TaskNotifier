<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Notifier</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Task Notifier</h1>
        <form id="taskForm">
            <input type="text" id="taskName" placeholder="Task Name" required />
            <input type="datetime-local" id="deadline" required />
            <input type="email" id="userEmail" placeholder="Your Email" required /> <!-- Email Field -->
            <button type="submit">Add Task</button>
        </form>
        <h2>Your Tasks</h2>
        <div id="taskList"></div>
    </div>
</body>
</html>
